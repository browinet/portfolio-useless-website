<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/apps/script.js"></script>
    <script type="module" src="/apps/dice.js"></script>
    <title>Dice,timer, Number Randomizor</title>
  </head>
  <body>
    <!--ICON SECTION-->
    <div class="icon-contanier">
      <img
        id="img1"
        src="/imgs/dice.png"
        onmouseover="this.src='/imgs/dice_outline.png'"
        onmouseout="this.src='/imgs/dice.png'"
        alt="dice icon"
      />
      <img
        id="img2"
        src="/imgs/num.png"
        onmouseover="this.src='/imgs/num_outline.png'"
        onmouseout="this.src='/imgs/num.png'"
        alt="number icon"
      />
      <img
        id="img3"
        src="/imgs/timer.png"
        onmouseover="this.src='/imgs/timer_outline.png'"
        onmouseout="this.src='/imgs/timer.png'"
        alt="clock"
      />
    </div>
    <!--DICE SECTION-->
    <div id="dice_container">
      <div id="diceButtons">
        <div class="dt_button"><button id="removebutton">-</button></div>
        <div id="dice_title"></div>
        <div class="dt_button"><button id="addbutton">+</button></div>
      </div>
      <button id="roll_button">roll</button>
      <div id="dice_layout">
        <div id="dice_area"></div>
      </div>
    </div>
    <!--NUMBER SECTION-->
    <div id="numbergen_container">
      <p>Pick your range to get a random Number!</p>
      <div id="NumArea">
        <input type="text" id="num1" value="1" maxlength="9" />
        <input type="text" id="num2" value="100" maxlength="9" />
      </div>

      <div class="button_container">
        <button type="button" id="buttonGen">Randomize</button>
      </div>
      <div id="num_result"></div>
    </div>
    <!--TIMER SECTION-->
    <div id="timer_container">
      <div id="timer_content"><p>Please choose your time</p></div>
      <div id="timeArea">
        <div id="hourBox" class="TimeBox">
          <label>hr</label>
          <input type="number" id="time1" placeholder="hr" min="0" />
        </div>
        <div class="minuteBox">
          <label>min</label>
          <input type="number" id="time2" placeholder="min" min="0" max="59" />
        </div>
        <div class="secondBox">
          <label>sec</label>
          <input type="number" id="time3" placeholder="sec" min="0" max="59" />
        </div>
      </div>
      <div class="button_container">
        <button type="button" id="startButton">Start</button>
        <button type="button" id="restartButton">Restart</button>
      </div>
    </div>
  </body>
</html>
